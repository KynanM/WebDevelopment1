<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kalender december 2025</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<table class="calendar">
    <thead>
    <tr>
        <th colspan="7" class="month-header">December 2025</th>
    </tr>
    <tr class="day-header">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="other-month">30</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td><a href="#">4</a></td>
        <td><a href="#">5</a></td>
        <td class="feestdag">6</td>
    </tr>

    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td><a href="#">10</a></td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
    </tr>

    <tr>
        <td>14</td>
        <td><a href="#">15</a></td>
        <td><a href="#">16</a></td>
        <td>17</td>
        <td>18</td>
        <td><a href="#">19</a></td>
        <td>20</td>
    </tr>

    <tr>
        <td>21</td>
        <td>22</td>
        <td><a href="#">23</a></td>
        <td>24</td>
        <td class="feestdag"><a href="#">25</a></td>
        <td>26</td>
        <td>27</td>
    </tr>

    <tr>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="other-month feestdag">1</td>
        <td class="other-month">2</td>
        <td class="other-month">3</td>
    </tr>
    </tbody>
</table>

</body>
</html>
